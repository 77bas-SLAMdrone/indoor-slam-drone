RPPController:
  # offset of transform from world(x,y) to grid map(x,y)
  convert_offset: 0.0

  # goal reached tolerance
  goal_dist_tolerance: 0.4
  rotate_tolerance: 0.5

  # linear velocity
  max_v: 0.1
  min_v: 0.01
  max_v_inc: 0.1

  # angular velocity
  max_w: 0.1
  min_w: 0.05
  max_w_inc: 0.1

  # frame id
  base_frame: base_link
  map_frame: map

  # lookahead
  lookahead_time: 0.3
  min_lookahead_dist: 0.3
  max_lookahead_dist: 0.5

  # constriants
  regulated_min_radius: 0.4
  inflation_cost_factor: 2.0
  scaling_dist: 0.4
  scaling_gain: 1.0
  approach_dist: 0.2
  approach_min_v: 0.05




# NavfnROS:
#   allow_unknown: true


controller_frequency: 5
planner_frequency: 0